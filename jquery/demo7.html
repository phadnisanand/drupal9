<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>

<script>
async function myFunction() {
  
   await setTimeout(() => {
		return "anand";
   }, "10000");
}
myFunction().then(
  function(value) {
  
  console.log(value);
		
  }
);

</script>

</body>
</html>
